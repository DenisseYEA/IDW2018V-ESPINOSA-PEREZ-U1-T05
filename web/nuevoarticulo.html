        <ul>

            <li><a href="nuevousuario.html">Nuevo Usuario</a></li>
            <li><a href="consultausuarios.html">Consulta Usuarios</a></li>

        <div class="container">
            <br>
            <section class="main row">
                <article class="col-xs-12 col-sm-8 col-md-12 col-md-offset-4">
                    <div class="form-group">
                        <label for="Descrip">Descripción:</label>
                        <input class="form-control" id="Descrip" type="text" placeholder="Descripción">
                    </div>
                </article>
                <article class="col-xs-12 col-sm-8 col-md-12 col-md-offset-4">
                    <div class="form-group">
                        <label for="Cantidad">Cantidad:</label>
                        <input class="form-control" id="Cantidad" type="text" placeholder="Cantidad">
                    </div>
                </article>
                <article class="col-xs-12 col-sm-8 col-md-12 col-md-offset-4">
                    <div class="form-group">
                        <label for="PrecioU">Precio Unitario:</label>

                    </div>
                </article>
                <article class="col-xs-12 col-sm-8 col-md-12 col-md-offset-4">
                    <div class="form-group">
                        <label for="Marca">Marca:</label>
                        <select name="Marcas">
                            <option value="1">Samsung</option>
                            <option value="2">LG</option>
                            <option value="3">DELL</option>
                            <option value="4">Apple</option>
                        </select>
                        <button class="btn btn-info">Guardar</button>
                    </div>
                </article>
            </section>
            <br>
        </div>
